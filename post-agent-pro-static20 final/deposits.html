                                        <th>Date</th>

                                        <th>Mode</th>
                                        <th>Reference</th>
                                        <th>Notes</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>

    <!-- Add Deposit Modal -->
    <div id="addDepositModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Deposit</h3>
                <button class="modal-close" onclick="closeAddDepositModal()">&times;</button>
            </div>
            <form id="addDepositForm" onsubmit="handleAddDeposit(event)">
                <div class="form-group">
                    <label class="form-label" for="depositDate">Deposit Date</label>
                    <input type="date" id="depositDate" name="depositDate" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="depositAmount">Amount (â‚¹)</label>
                    <input type="number" id="depositAmount" name="amount" class="form-input" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="depositMode">Mode</label>
                    <select id="depositMode" name="mode" class="form-input" required>
                        <option value="cash">Cash</option>
                        <option value="online">Online</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="depositReference">Reference Number</label>
                    <input type="text" id="depositReference" name="reference" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="depositNotes">Notes (Optional)</label>
                    <textarea id="depositNotes" name="notes" class="form-input form-textarea" rows="3"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" onclick="closeAddDepositModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Deposit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Load deposits on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDeposits();
            const today = new Date().toISOString().slice(0,10);
            const dateInput = document.getElementById('depositDate');
            if (dateInput) dateInput.value = today;
        });

        function loadDeposits() {
            const tbody = document.getElementById('depositsTableBody');
            if (!tbody) return;
            
            const deposits = app.deposits;
            
            if (deposits.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 2rem; color: hsl(var(--muted-foreground));">
                            No deposits found. <a href="#" onclick=\"openAddDepositModal()\" style=\"color: hsl(var(--primary));\">Add your first deposit</a>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = deposits.map(deposit => {
                const date = new Date(deposit.createdAt).toLocaleDateString();
                const canModify = !!(app.appSettings && app.appSettings.allowModifications);
                
                return `
                    <tr>
                        <td>${date}</td>
                        <td>${formatCurrency(deposit.amount || 0)}</td>
                        <td>${deposit.mode || 'cash'}</td>
                        <td>${deposit.reference || 'N/A'}</td>
                        <td>${deposit.notes || 'N/A'}</td>
                        <td>
                            <button class=\"btn btn-outline btn-sm\" ${canModify?'':'disabled'} onclick=\"editDeposit('${deposit.id}')\">Edit</button>
                            <button class=\"btn btn-outline btn-sm\" ${canModify?'':'disabled'} style=\"margin-left:0.5rem; color:hsl(var(--destructive));\" onclick=\"deleteDeposit('${deposit.id}')\">Delete</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function openAddDepositModal() {
            const modal = document.getElementById('addDepositModal');
            if (modal) {
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
                const today = new Date().toISOString().slice(0,10);
                const dateInput = document.getElementById('depositDate');
                if (dateInput) dateInput.value = today;
            }
        }

        function closeAddDepositModal() {
            const modal = document.getElementById('addDepositModal');
            if (modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
                document.getElementById('addDepositForm').reset();
            }
        }

        function handleAddDeposit(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const depositData = {
                amount: parseFloat(formData.get('amount')),
                mode: formData.get('mode'),
                reference: formData.get('reference'),
                notes: formData.get('notes') || '',
                createdAt: new Date(formData.get('depositDate') + 'T00:00:00').toISOString()
            };
            
            addDeposit(depositData);
            closeAddDepositModal();
            loadDeposits();
        }

        function editDeposit(id){
            const canModify = !!(app.appSettings && app.appSettings.allowModifications);
            if (!canModify){ showToast('Editing is disabled in settings', 'warning'); return; }
            const d = app.deposits.find(x=>x.id===id);
            if(!d){ showToast('Deposit not found','error'); return; }
            const newAmount = prompt('Update amount:', d.amount);
            if (newAmount!==null) {
                const amountNum = parseFloat(newAmount)||0;
                updateDeposit(id, { amount: amountNum });
                loadDeposits();
            }
        }

        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('addDepositModal');
            if (event.target === modal) {
                closeAddDepositModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeAddDepositModal();
            }
        });
    </script>
