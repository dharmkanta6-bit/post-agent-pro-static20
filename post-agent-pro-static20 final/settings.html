            </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <h1 class="page-title">Settings</h1>
                <div class="header-actions">
                    <button class="btn btn-outline btn-icon" onclick="logout()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16,17 21,12 16,7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        <span class="sr-only">Logout</span>
                    </button>
                </div>
            </header>

            <!-- Content -->
            <div class="content">
                <div class="settings-grid">
                    <!-- Agent Profile -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Agent Profile</h3>
                        </div>
                        <div class="card-content">
                            <form id="agentProfileForm" onsubmit="handleAgentProfileUpdate(event)">
                                <div class="form-group">
                                    <label class="form-label" for="agentName">Agent Name</label>
                                    <input type="text" id="agentName" name="name" class="form-input" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="agencyNumber">Agency Number</label>
                                    <input type="text" id="agencyNumber" name="agencyNumber" class="form-input" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="validityDate">Validity Date</label>
                                    <input type="date" id="validityDate" name="validityDate" class="form-input" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="branchAddress">Branch Address</label>
                                    <textarea id="branchAddress" name="branchAddress" class="form-input form-textarea" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="mobileNumber">Mobile Number</label>
                                    <input type="tel" id="mobileNumber" name="mobileNumber" class="form-input" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Update Profile</button>
                            </form>
                        </div>
                    </div>

                    <!-- App Settings -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Application Settings</h3>
                        </div>
                        <div class="card-content">
                            <form id="appSettingsForm" onsubmit="handleAppSettingsUpdate(event)">
                                <div class="form-group">
                                    <label class="form-label">
                                        <input type="checkbox" id="allowModifications" name="allowModifications">
                                        Allow modifications to existing records
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="currencySelect">Currency</label>
                                    <select id="currencySelect" name="currency" class="form-input">
                                        <option value="INR">INR (₹)</option>
                                        <option value="USD">USD ($)</option>
                                        <option value="EUR">EUR (€)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="maxLotAmount">Max Lot Amount</label>
                                    <input type="number" id="maxLotAmount" name="maxLotAmount" class="form-input" min="0" step="0.01">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">
                                        <input type="checkbox" id="autoConfirmationEnabled" name="autoConfirmationEnabled">
                                        Send confirmation after adding a collection
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="confirmationMethod">Confirmation Method</label>
                                    <select id="confirmationMethod" name="confirmationMethod" class="form-input">
                                        <option value="whatsapp">WhatsApp</option>
                                        <option value="sms">SMS</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Update Settings</button>
                            </form>
                        </div>
                    </div>

                    <!-- Data Management -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Data Management</h3>
                        </div>
                        <div class="card-content">
                            <div class="data-stats">
                                <div class="stat-item">
                                    <span class="stat-label">Customers:</span>
                                    <span class="stat-value" id="customerCount">0</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Collections:</span>
                                    <span class="stat-value" id="collectionCount">0</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Deposits:</span>
                                    <span class="stat-value" id="depositCount">0</span>
                                </div>
                            </div>
                            <div class="data-actions">
                                <button class="btn btn-outline" onclick="exportData()">Export Data</button>
                                <input type="file" id="importBackupFile" accept="application/json" style="display:none" onchange="handleImportBackup(event)">
                                <button class="btn btn-outline" onclick="document.getElementById('importBackupFile').click()">Import Backup</button>
                                <button class="btn btn-outline" onclick="clearAllCustomers()" style="color: hsl(var(--destructive));">Clear All Customers</button>
                                <button class="btn btn-outline" onclick="clearAllCollections()" style="color: hsl(var(--destructive));">Clear All Collections</button>
                                <button class="btn btn-outline" onclick="clearAllData()" style="color: hsl(var(--destructive));">Clear All Data</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
    <script>
        // Load settings on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            updateDataStats();
        });

        function loadSettings() {
            // Load agent profile
            const agentProfile = app.agentProfile;
            document.getElementById('agentName').value = agentProfile.name;
            document.getElementById('agencyNumber').value = agentProfile.agencyNumber;
            document.getElementById('validityDate').value = agentProfile.validityDate;
            document.getElementById('branchAddress').value = agentProfile.branchAddress;
            document.getElementById('mobileNumber').value = agentProfile.mobileNumber;

            // Load app settings
            const appSettings = app.appSettings;
            document.getElementById('allowModifications').checked = appSettings.allowModifications;
            document.getElementById('currencySelect').value = appSettings.currency || 'INR';
            document.getElementById('maxLotAmount').value = appSettings.maxLotAmount ?? 20000;
            document.getElementById('autoConfirmationEnabled').checked = !!appSettings.autoConfirmationEnabled;
            document.getElementById('confirmationMethod').value = appSettings.confirmationMethod || 'whatsapp';
        }

        function updateDataStats() {
            document.getElementById('customerCount').textContent = app.customers.length;
            document.getElementById('collectionCount').textContent = app.collections.length;
            document.getElementById('depositCount').textContent = app.deposits.length;
        }

        function handleAgentProfileUpdate(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const updates = {
                name: formData.get('name'),
                agencyNumber: formData.get('agencyNumber'),
                validityDate: formData.get('validityDate'),
                branchAddress: formData.get('branchAddress'),
                mobileNumber: formData.get('mobileNumber')
            };
            
            app.agentProfile = { ...app.agentProfile, ...updates };
            app.save();
            showToast('Agent profile updated successfully', 'success');
        }

        function handleAppSettingsUpdate(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const updates = {
                allowModifications: formData.get('allowModifications') === 'on',
                currency: formData.get('currency') || 'INR',
                maxLotAmount: Number(formData.get('maxLotAmount') || 20000),
                autoConfirmationEnabled: formData.get('autoConfirmationEnabled') === 'on',
                confirmationMethod: formData.get('confirmationMethod') || 'whatsapp'
            };
            
            app.appSettings = { ...app.appSettings, ...updates };
            app.save();
            showToast('Application settings updated successfully', 'success');
        }

        function exportData() {
            const data = {
                agentProfile: app.agentProfile,
                customers: app.customers,
                collections: app.collections,
                deposits: app.deposits,
                appSettings: app.appSettings,
                exportDate: new Date().toISOString()
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `post-agent-pro-backup-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
            showToast('Data exported successfully', 'success');
        }

        function handleImportBackup(event){
            const file = event.target.files?.[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e)=>{
                try{
                    const json = JSON.parse(String(e.target?.result||'{}'));
                    if (!json) throw new Error('Invalid JSON');
                    app.agentProfile = json.agentProfile || app.agentProfile;
                    app.customers = Array.isArray(json.customers)? json.customers : app.customers;
                    app.collections = Array.isArray(json.collections)? json.collections : app.collections;
                    app.deposits = Array.isArray(json.deposits)? json.deposits : app.deposits;
                    app.appSettings = json.appSettings || app.appSettings;
                    app.save();
                    loadSettings();
                    updateDataStats();
                    showToast('Backup imported successfully', 'success');
                }catch(err){
                    console.error(err);
                    showToast('Failed to import backup', 'error');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all data? This action cannot be undone!')) {
                if (confirm('This will delete all customers, collections, and deposits. Are you absolutely sure?')) {
                    app.customers = [];
                    app.collections = [];
                    app.deposits = [];
                    app.save();
                    updateDataStats();
                    showToast('All data cleared successfully', 'success');
                }
            }
        }

        function clearAllCustomers(){
            if (!confirm('Clear all customers?')) return;
            app.customers = [];
            app.save();
            updateDataStats();
            showToast('All customers cleared', 'success');
        }

        function clearAllCollections(){
            if (!confirm('Clear all collections?')) return;
            app.collections = [];
            app.save();
            updateDataStats();
            showToast('All collections cleared', 'success');
        }
    </script>

    <style>
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }

        .data-stats {
            margin-bottom: 1.5rem;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid hsl(var(--border));
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-weight: 500;
            color: hsl(var(--foreground));
        }

        .stat-value {
            font-weight: 600;
            color: hsl(var(--primary));
        }

        .data-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
