                                        <th>Installment</th>

    <script src="app.js"></script>
    <script>
        // Load collections on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCollections();
        });

        function loadCollections() {
            const tbody = document.getElementById('collectionsTableBody');
            if (!tbody) return;
            
            const collections = app.collections;
            
            if (collections.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 2rem; color: hsl(var(--muted-foreground));">
                            No collections found. <a href="new-collection.html" style="color: hsl(var(--primary));">Create your first collection</a>
                        </td>
                    </tr>
                `;
                return;
            }
            
            const term = (document.getElementById('collectionSearch')?.value||'').toLowerCase();
            tbody.innerHTML = collections.map(collection => {
                const customer = app.customers.find(c => c.id === collection.customerId);
                const months = collection.months || 1;
                const installment = (collection.installmentAmount != null) ? Number(collection.installmentAmount) : Number(collection.amount||0) / months;
                const total = (Number(installment) * months) + (Number(collection.penalty) || 0);
                const date = new Date(collection.createdAt).toLocaleDateString();
                const canModify = !!(app.appSettings && app.appSettings.allowModifications);
                const hay = [customer?.name, customer?.accountNumber, collection.receiptNumber].filter(Boolean).join(' ').toLowerCase();
                if (term && !hay.includes(term)) return '';
                
                return `
                    <tr>
                        <td>${date}</td>
                        <td>${customer ? customer.name + ' (A/C: ' + (customer.accountNumber||'-') + ')' : 'Unknown Customer'}</td>
                        <td>${collection.mode || 'cash'}</td>
                        <td>${formatCurrency(installment)}</td>
                        <td>${months}</td>
                        <td>${formatCurrency(collection.penalty || 0)}</td>
                        <td>${formatCurrency(total)}</td>
                        <td>${collection.receiptNumber || 'N/A'}</td>
                        <td>
                            <button class="btn btn-outline btn-sm" ${canModify?'':'disabled'} onclick="editCollection('${collection.id}')">Edit</button>
                            <button class="btn btn-outline btn-sm" ${canModify?'':'disabled'} style="margin-left:0.5rem; color:hsl(var(--destructive));" onclick="deleteCollection('${collection.id}')">Delete</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function editCollection(id){
            const canModify = !!(app.appSettings && app.appSettings.allowModifications);
            if (!canModify){ showToast('Editing is disabled in settings', 'warning'); return; }
            const c = app.collections.find(x=>x.id===id);
            if(!c){ showToast('Collection not found','error'); return; }
            const newInst = prompt('Installment amount:', (c.installmentAmount!=null? c.installmentAmount : (Number(c.amount||0)/(c.months||1))).toString());
            if (newInst===null) return;
            const newMonths = prompt('Number of months:', (c.months||1).toString());
            if (newMonths===null) return;
            const newPenalty = prompt('Penalty:', (c.penalty||0).toString());
            if (newPenalty===null) return;
            const instNum = parseFloat(newInst)||0;
            const monthsNum = parseInt(newMonths,10)||1;
            const penaltyNum = parseFloat(newPenalty)||0;
            const amountNum = instNum * monthsNum;
            updateCollection(id, { amount: amountNum, months: monthsNum, installmentAmount: instNum, penalty: penaltyNum });
            loadCollections();
        }
    </script>
