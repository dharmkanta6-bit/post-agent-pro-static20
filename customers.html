<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Agent Pro - Customers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="agent-profile">
                    <div class="avatar">
                        <img src="https://avatar.vercel.sh/Post%20Agent.png" alt="Post Agent" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="avatar-fallback" style="display: none;">PA</div>
                    </div>
                    <div class="agent-info">
                        <span class="agent-name">Post Agent</span>
                        <span class="agent-number">PA-12345</span>
                    </div>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">
                            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="customers.html" class="nav-link">
                            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                            <span>Customers</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="new-collection.html" class="nav-link">
                            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                            </svg>
                            <span>New Collection</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="collections.html" class="nav-link">
                            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14,2 14,8 20,8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10,9 9,9 8,9"></polyline>
                            </svg>
                            <span>All Collections</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="deposits.html" class="nav-link">
                            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 21h18"></path>
                                <path d="M5 21V7l8-4v18"></path>
                                <path d="M19 21V11l-6-4"></path>
                            </svg>
                            <span>Deposits</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="lot-making.html" class="nav-link">
                            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 11H5a2 2 0 0 0-2 2v3c0 1.1.9 2 2 2h4m0-7v7m0-7h10a2 2 0 0 1 2 2v3c0 1.1-.9 2-2 2H9m0-7V9a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"></path>
                            </svg>
                            <span>Lot Making</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="reports.html" class="nav-link">
                            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 3v18h18"></path>
                                <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"></path>
                            </svg>
                            <span>Reports</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="settings.html" class="nav-link">
                            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                            </svg>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
                <div class="copyright">
                    <p>&copy; 2025 Post Agent Pro</p>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <h1 class="page-title">Customers</h1>
                <div class="header-actions" style="display:flex; gap:0.5rem; align-items:center;">
                    <input id="customerFilterInput" class="form-input" placeholder="Filter by name, phone or short code" style="max-width:280px;">
                    <button class="btn btn-outline" onclick="exportCustomersCSV()">Export CSV</button>
                    <input type="file" id="importCustomersFile" accept=".csv" style="display:none" onchange="handleImportCustomers(event)">
                    <button class="btn btn-outline" onclick="document.getElementById('importCustomersFile').click()">Import CSV</button>
                    <button class="btn btn-primary" onclick="openAddCustomerModal()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="16"></line>
                            <line x1="8" y1="12" x2="16" y2="12"></line>
                        </svg>
                        Add Customer
                    </button>
                    <button class="btn btn-outline btn-icon" onclick="logout()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16,17 21,12 16,7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        <span class="sr-only">Logout</span>
                    </button>
                </div>
            </header>

            <!-- Content -->
            <div class="content">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Customer List</h3>
                    </div>
                    <div class="card-content">
                        <div class="table-container">
                            <table class="table" id="customersTable">
                                <thead>
                                    <tr>
                                        <th>Short Code</th>
                                        <th>Name</th>
                                        <th>Phone</th>
                                        <th>Address</th>
                                        <th>Account Number</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="customersTableBody">
                                    <!-- Customers will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Customer Modal -->
    <div id="addCustomerModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Customer</h3>
                <button class="modal-close" onclick="closeAddCustomerModal()">&times;</button>
            </div>
            <form id="addCustomerForm" onsubmit="handleAddCustomer(event)">
                <div class="form-group">
                    <label class="form-label" for="customerShortCode">Short Code (number starting from 1, leave empty to auto-generate)</label>
                    <input type="number" id="customerShortCode" name="shortCode" class="form-input" min="1" placeholder="Auto-generate if empty">
                </div>
                <div class="form-group">
                    <label class="form-label" for="customerName">Customer Name</label>
                    <input type="text" id="customerName" name="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="customerPhone">Phone Number</label>
                    <input type="tel" id="customerPhone" name="phone" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="customerAddress">Address</label>
                    <textarea id="customerAddress" name="address" class="form-input form-textarea" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="customerAccount">Account Number</label>
                    <input type="text" id="customerAccount" name="accountNumber" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="customerEmail">Email (Optional)</label>
                    <input type="email" id="customerEmail" name="email" class="form-input">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" onclick="closeAddCustomerModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Customer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Customer Modal -->
    <div id="editCustomerModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Customer</h3>
                <button class="modal-close" onclick="closeEditCustomerModal()">&times;</button>
            </div>
            <form id="editCustomerForm" onsubmit="handleEditCustomer(event)">
                <input type="hidden" id="editCustomerId" name="id" />
                <div class="form-group">
                    <label class="form-label" for="editCustomerShortCode">Short Code</label>
                    <input type="number" id="editCustomerShortCode" name="shortCode" class="form-input" min="1" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="editCustomerName">Customer Name</label>
                    <input type="text" id="editCustomerName" name="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="editCustomerPhone">Phone Number</label>
                    <input type="tel" id="editCustomerPhone" name="phone" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="editCustomerAddress">Address</label>
                    <textarea id="editCustomerAddress" name="address" class="form-input form-textarea" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="editCustomerAccount">Account Number</label>
                    <input type="text" id="editCustomerAccount" name="accountNumber" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="editCustomerEmail">Email (Optional)</label>
                    <input type="email" id="editCustomerEmail" name="email" class="form-input">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" onclick="closeEditCustomerModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="customers.js"></script>
</body>
</html>
